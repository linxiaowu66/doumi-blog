malagu:
  name: Malagu Framework
  hostDomId: malagu-root
  logger:
    level: info
    winstonConfig:
      level: info
    dailyRotateConfig:
      frequency: 1d
      filename: malagu-%DATE%.log
  session:
    autoCommit: true
    maxAge: 86400000
    sessionIdKey: 'malagu:sessionId'
    sessionKey: 'malagu:session'
  server:
    path: /
    port: 3000
    endpoint: 'http://localhost:3000'
  trace:
    responseField: X-Malagu-Trace-ID
  web:
    route:
      cacheSize: 500
    cors:
      origin: 'https://blog.5udou.cn'
  mvc:
    path: /*
    defaultViewName: json
  mustache:
    cache: false
    baseViewDir: assets/views
  rpc:
    path: api
  security:
    enabled: true
    usernameKey: email
    passwordKey: password
    loginPage: /#/blog/auth/login
    loginUrl: /api/login
    loginMethod: POST
    loginSuccessUrl: /#/blog/admin/index
    logoutUrl: /api/logout
    logoutMethod: POST
    logoutSuccessUrl: /#/blog/auth/login
    alwaysUseDefaultTargetUrl: false
    useReferer: false
    base64StringKeyLength: 32
    contextKey: 'malagu:securityContext'
    username: admin
    password: MzQ0NTg4ZTk2NzQyYWI1ODA1MDFlNDBjMzZhZDY4OWQ1Zjc5ZDYxYzc2MjQ1NWZk
    passwordEncoder:
      secret: doumiblog
      encodeHashAsBase64: true
    basic:
      realm: realm
  webpack:
    forkTSCheckerWebpackPlugin:
      eslintOptions:
        fix: true
    filterWarningsPlugin:
      typeorm:
        - typeorm-aurora-data-api-driver
        - mongodb
        - mssql
        - mysql
        - mysql2
        - oracledb
        - pg
        - pg-native
        - pg-query-stream
        - sql.js
        - redis
        - sqlite3
        - react-native-sqlite-storage
        - cli-highlight
        - Critical dependency
        - '@sap/hdbext'
  core:
    validationPipeOptions:
      detailedOutputDisabled: false
      transformEnabled: true
  cookies:
    keys:
      - abcdef
  typeorm:
    ormConfig:
      - type: mysql
        host: 127.0.0.1
        port: 3306
        synchronize: false
        useUnifiedTopology: true
        charset: utf8mb4_unicode_ci
        username: dev
        password: '123456'
        database: douMiBlog
mode:
  - cdn
  - remote
modules:
  - src/node/module
webpackHooks:
  - src/hooks/webpack
initHooks: []
configHooks: []
buildHooks: []
deployHooks:
  - src/hooks/deploy
serveHooks: []
entry: '@malagu/express-adapter/lib/node/http-application-entry'
devEntry: '@malagu/web/lib/node/application/dev-application-entry'
assets: []
targets:
  - frontend
  - backend
